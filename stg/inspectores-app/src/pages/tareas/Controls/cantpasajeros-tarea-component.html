<ion-item no-lines>
  <ion-label floating class="label-form">{{label}}</ion-label>
  <!-- <ion-input type="number" [(ngModel)]="value" required="true" clearInput=true min="0" max="5"></ion-input> -->
  <ion-input type="number" [(ngModel)]="value" min="0" (ionChange)= onCantPasajerosChange($event) pattern="^(?!0*(\\.0+)?$)[0-9]{0,9}(\\.[0-9]{1,4})?$" ></ion-input> 
</ion-item>
<ion-item *ngIf="showRequired" no-lines>
  <p color="danger" ion-text >{{label}} es requerido</p>
</ion-item>   

<ion-item *ngIf="isNegative" no-lines>
  <p color="danger" ion-text >{{label}} no puede ser negativo</p>
</ion-item>
