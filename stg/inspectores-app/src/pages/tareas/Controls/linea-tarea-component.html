<ion-item >
  <ion-label class="label-form" floating>{{label}}</ion-label>
  <ion-select interface="popover" [(ngModel)]="value" (ionChange)="onLineachanged()" >
    <ion-option value="{{item.Id}}" *ngFor="let item of lineas">{{item.Description}}</ion-option>
  </ion-select>
  <button class="btn-search" ion-button icon-only item-end clear="true" large (click)="verOtrasLineas()">
    <ion-icon name="ios-search-outline" color="primary"></ion-icon>
  </button>
</ion-item>

<ion-item *ngIf="showRequired" no-lines>
  <p color="danger" ion-text >{{label}} es requerida</p>
</ion-item>
