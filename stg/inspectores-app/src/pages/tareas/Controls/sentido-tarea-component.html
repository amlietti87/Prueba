<!-- Sentidos -->
<ion-item style="padding-top: 10px;">
  <ion-label class="label-form">{{label}}</ion-label>
  <ion-select [(ngModel)]="value" interface="popover">
      <ion-option value="{{item.Id}}" *ngFor="let item of sentidos">{{item.Description}}</ion-option>
  </ion-select>
</ion-item>

<ion-item *ngIf="showRequired" no-lines>
    <p color="danger" ion-text >{{label}} es requerido</p>
  </ion-item>
