<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-3" id="m_login" style="background-image: url(./assets/app/media/img//bg/bg-2.jpg);">
	<div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
		<div class="m-login__container">
			<div class="m-login__logo">
				<a href="#">
					<img src="./assets/app/media/img//logos/rosariobus.png">
				</a>
			</div>
			<div class="m-login__signin">
				<div class="m-login__head">
                    <h3 class="m-login__title">
                        Iniciar sesión
                    </h3>
				</div>
                <form (ngSubmit)="f.form.valid && signin()" #f="ngForm" class="m-login__form m-form" action="">
                    <ng-template #alertSignin></ng-template>
                    <div class="form-group m-form__group">
                        <input class="form-control m-input" type="text" placeholder="Usuario" name="email" [(ngModel)]="model.email" #email="ngModel" autocomplete="off">
                    </div>



                    <div class="form-group m-form__group input-group">
                        <input class="form-control m-input m-login__form-input--last rounded-right !important" type="{{inputType}}" placeholder="Contraseña" name="password" [(ngModel)]="model.password" #password="ngModel">
                        <span class="input-group-append">
                            <button class="btn eye-showPass" type="button" (click)="showPassword()">
                                <i class="{{eyeIcon}}"></i>
                            </button>
                        </span>
                    </div>

                   

                    <div class="m-login__form-action">
                        <div class="recaptcha">
                            <re-captcha #recaptcha theme="dark" class="g-recaptcha" (resolved)="resolved($event)" name="captchaValue" *ngIf="captchaVisible" siteKey="6LcL3pUUAAAAAJFhON3BZ_Lm6ZHw6X86tH8qjmy5"></re-captcha>
                        </div>

                        <button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn">
                            Entrar
                        </button>
                    </div>
                </form>
			</div>
		</div>
	</div>
</div>
