<a href="#" class="m-nav__link m-dropdown__toggle" *ngIf="unreadNotificationCount"  id="m_topbar_notification_icon">
    <span class="m-nav__link-badge m-badge m-badge--dot m-badge--dot-small m-badge--danger"></span>
    <span class="m-nav__link-icon">
        <i class="flaticon-music-2"></i>
    </span>
</a>

<a href="#" class="m-nav__link m-dropdown__toggle" *ngIf="!unreadNotificationCount" id="m_topbar_notification_icon_not">
    <span class="m-nav__link-badge m-badge m-badge--dot m-badge--dot-small"></span>
    <span class="m-nav__link-icon">
        <i class="flaticon-music-2"></i>
    </span>
</a> 
<div class="m-dropdown__wrapper">
    <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
    <div class="m-dropdown__inner">
        <div class="m-dropdown__header m--align-center" style="background: url(./assets/app/media/img/misc/notification_bg.jpg); background-size: cover;">
            <span class="m-dropdown__header-title">
                {{unreadNotificationCount}} Nuevas Notificaciones
            </span>
        </div>
        <div class="m-dropdown__body">
            <div class="m-dropdown__content">
                <div class="row">
                    <div class="text-left col-md-8">
                        <a href="javascript:;" (click)="setAllNotificationsAsRead(); $event.preventDefault(); $event.stopPropagation();" *ngIf="unreadNotificationCount"> Marcar Todas Como Leidas </a>
                    </div>
                </div>
                <hr />
                <div class="m-scrollable" data-scrollable="true">
                    <div class="m-list-timeline m-list-timeline--skin-light m-nav">
                        <div class="m-list-timeline__items" [ngClass]="{'empty':!notifications.length}">
                            <div *ngFor="let notification of notifications" class="m-list-timeline__item user-notification-item" (click)="gotoUrl(notification.url)" [ngClass]="{'user-notification-item-clickable': notification.url,'user-notification-item-unread': notification.isUnread}">
                                <span *ngIf="notification.isUnread" class="m-list-timeline__badge m-list-timeline__badge--accent"></span>
                                <span *ngIf="!notification.isUnread" class="m-list-timeline__badge m-list-timeline__badge--metal"></span>
                                <span class="m-list-timeline__icon {{notification.icon}}"></span>
                                <span class="m-list-timeline__text">
                                    <a href="#" class="m-link"
                                       (click)="show(notification);">
                                        {{notification.text}}
                                    </a>
                                </span>
                                <span class="m-list-timeline__time" jq-plugin="timeago">
                                    {{notification.time}}
                                    <span *ngIf="notification.isUnread">
                                        <a href="#" class="m-link"
                                           (click)="setNotificationAsRead(notification);">
                                            Marcar como leída
                                        </a>
                                    </span>
                                </span>
                            </div>
                            <span *ngIf="!notifications.length" class="notification-empty-text">
                                No existen notificaciones
                            </span>
                        </div>
                        <div *ngIf="notifications.length" class="m-nav__separator m-nav__separator--fit"></div>
                        <div *ngIf="notifications.length" class="external notifications-footer">
                            <div class="text-center"><a routerLink="notifications">Ver Todas Las Notificaciones</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
