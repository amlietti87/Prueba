<div class="m-subheader">
    <div style="text-align: right;">

    </div>
</div>

<form #detailForm="ngForm" novalidate (ngSubmit)="detailForm.form.valid && save(detailForm)" autocomplete="off">
    <div [hidden]="!active" class="m-portlet m-portlet--mobile m-portlet--acce m-portlet--head-sm" id="m_portlet_detail" m-portlet="true">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <span class="m-portlet__head-icon">
                        <i class="{{icon}}"></i>
                    </span>
                    <h3 class="m-portlet__head-text">
                        <span>Talleres {{Sucursal}}</span>
                    </h3>
                </div>
            </div>
            <div class="m-portlet__head-tools">
                <ul class="m-portlet__nav">

                    <li class="m-portlet__nav-item">
                        <a class="m-portlet__nav-link m-portlet__nav-link--icon"  (click)="onSearch()" href="#" m-portlet-tool="reload" ng-reflect-href="#" aria-describedby="tooltip_gub0offqf7">
                            <i class="la la-refresh"></i>
                        </a>
                       
                    </li>

                    <li class="m-portlet__nav-item">
                        <a href="#" m-portlet-tool="fullscreen" class="m-portlet__nav-link m-portlet__nav-link--icon">
                            <i class="la la-expand"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="m-portlet__body"  [busyIf]="isTableLoading">

            <div class="tab-pane" id="m_portlet_taller_Mapa" >
                <app-tallermaps #mapaComponents
                                [loadOnInit]="loadOnInit"></app-tallermaps>
            </div>

        </div>

        <div class="m-portlet__foot">
            <div class="row align-items-center">
                <div class="col-lg-6 m--valign-middle">

                </div>
                <div class="col-lg-6 m--align-right">
                    <div>

                        <div aria-label="First group" role="group">
                            <button type="submit" class="btn btn-primary"
                                    [buttonBusy]="saving" [busyText]="'Guardando..'">
                                <i class="fa fa-save"></i> <span>Guardar</span>
                            </button>

                            <button type="button"  class="btn btn-outline-brand" href="javascript:void(0);" (click)="toogleLayer()">
                                <span>Puntos Inicio/Fin</span>
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</form>


<ng-template #createOrEdit></ng-template>
