<div class="m-portlet m-portlet--full-height">
    <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
                <h3 class="m-portlet__head-text">
                    Notificaciones recientes
                </h3>
            </div>
        </div>
        <div class="m-portlet__head-tools">
            <ul class="nav nav-pills nav-pills--brand m-nav-pills--align-right m-nav-pills--btn-pill m-nav-pills--btn-sm" role="tablist">
                <li class="nav-item m-tabs__item">
                    <a #Todas class="nav-link m-tabs__link active" (click)="OnTodas()" data-toggle="tab" href="#" role="tab">
                        Todas
                    </a>
                </li>
                <li class="m-portlet__nav-item m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push  m-tabs__item" m-dropdown-toggle="hover" aria-expanded="true">
                    <a  #Linea href="#"
                       class="m-portlet__nav-link m-dropdown__toggle dropdown-toggle nav-link m-tabs__link ">
                        <span *ngIf="currentLlinea">{{currentLlinea.Description}}</span>
                        <span *ngIf="!currentLlinea">Lineas</span>
                    </a>
                    <div class="m-dropdown__wrapper" style="z-index: 101;">
                        <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust" style="left: auto; right: 38.5px;"></span>
                        <div class="m-dropdown__inner">
                            <div class="m-dropdown__body">

                                <div class="m-dropdown__scrollable m-scrollable" data-scrollable="true" data-max-height="300" data-mobile-max-height="200">

                                    <div class="m-dropdown__content">
                                        <ul class="m-nav">
                                            <li class="m-nav__section m-nav__section--first">
                                                <span class="m-nav__section-text">Lineas</span>
                                            </li>
                                            <li class="m-nav__item"  *ngFor="let linea of lineas" >                                               
                                                <a href="" class="m-nav__link" (click)="OnSelecLinea(linea);">
                                                    <i class="m-nav__link-icon la la-bus"></i>                                                    
                                                    <span class="m-nav__link-text">{{linea.Description}}</span>
                                                </a>
                                            </li> 
                                            <li class="m-nav__separator m-nav__separator--fit">
                                            </li>
                                            <li class="m-nav__item">
                                                <a href="#" (click)="OnTodas()" class="btn btn-outline-danger m-btn m-btn--pill m-btn--wide btn-sm">Todas</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </li>



            </ul>
        </div>
    </div>
    <div class="m-portlet__body">

                                              'm-timeline-3__item--success': (noti.Estado == 2),

                                              'm-timeline-3__item--brand': (noti.Estado == 4),
                                              'm-timeline-3__item--danger': (noti.Estado == 5)}"
                              >
                            <span class="m-timeline-3__item-time" style="font-size:10px">
                                <span style="font-weight:600">{{noti.Fecha}}</span>
                                <br />
                                <span> {{noti.TipoDia}}</span>                               
                            </span>
                            <div class="m-timeline-3__item-desc">
                                <span class="m-timeline-3__item-text">
                                    {{noti.Title}}
                                </span>
                                <br>
                                <span class="m-timeline-3__item-user-name">
                                    <a href="#" class="m-link m-link--metal m-timeline-3__item-link">
                                        {{noti.Description}}
                                    </a>
                                </span>
                            </div>
                        </div>
