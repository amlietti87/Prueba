<div class="row">
    <div class="col-lg-12">
        <!--end::Portlet-->          <!--begin::Portlet-->
        <div class="m-portlet m-portlet--tab">
            <div class="m-portlet__head">
                <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                        <span class="m-portlet__head-icon m--hide">
                            <i class="la la-gear"></i>
                        </span>
                        <h3 class="m-portlet__head-text">
                            Cumplimiento de Horarios
                        </h3>
                        <div class="chart-info">
                            <span class="m-badge" style="background-color:rgb(253, 212, 0)"></span> Cumplimiento Salidas
                            <br />
                            <span class="m-badge" style="background-color:rgb(103, 183, 220)"></span> Cumplimiento Recoridos
                        </div>
                    </div>
                </div>
                <div class="m-portlet__head-tools">

                    <ul class="m-portlet__nav">
                        <li class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" m-dropdown-toggle="hover" aria-expanded="true">
                            <a href="#" class="m-portlet__nav-link btn btn--sm m-btn--pill btn-secondary m-btn m-btn--label-brand">
                                Lineas
                            </a>
                            <div class="m-dropdown__wrapper" style="z-index: 101;">
                                <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust" style="left: auto; right: 38.5px;"></span>
                                <div class="m-dropdown__inner">
                                    <div class="m-dropdown__body">
                                        <div class="m-dropdown__header m--align-center m-dropdown__header_sm">
                                            <span class="m-dropdown__header-subtitle">
                                                Lineas
                                            </span> 
                                        </div>
                                        <div class="m-dropdown__scrollable m-scrollable" data-scrollable="true"
                                             data-max-height="300" data-mobile-max-height="200">

                                            <div class="m-dropdown__content">

                                                <p-listbox [options]="lineas"
                                                           [showToggleAll]="true"
                                                           filter="filter"
                                                           [(ngModel)]="selectedLineas" multiple="multiple" checkbox="checkbox" optionLabel="Description">
                                                </p-listbox> 
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>



                </div>
            </div> 
            <div class="m-portlet__body">
                <div id="m_amcharts_3" style="height: 500px;"></div>
            </div>
        </div>
        
    </div>
</div>
