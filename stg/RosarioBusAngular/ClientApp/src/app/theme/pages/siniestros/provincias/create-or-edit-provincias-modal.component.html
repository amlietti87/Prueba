<form #detailForm="ngForm" 
	  novalidate 
	  (ngSubmit)="detailForm.form.valid && save(detailForm)" 
	  autocomplete="off">
	<div class="modal-header">
		<h4 class="modal-title">
			<span *ngIf="detail.Id">{{"Editar Provincia"}}: {{detail.Descripcion}}</span>
			<span *ngIf="!detail.Id">{{"Crear Provincia"}}</span>
		</h4>
		<button type="button" class="close" (click)="close()" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="form-group" [ngClass]="{'has-danger': Descripcion.invalid && (Descripcion.dirty || Descripcion.touched)}">
			<label>Descripción</label>
			<input #Descripcion="ngModel" class="form-control" type="text" name="Descripcion" [(ngModel)]="detail.DscProvincia" required maxlength="2000">

			<div *ngIf="Descripcion.invalid && (Descripcion.dirty || Descripcion.touched)"
				 class=" form-control-feedback">
				<div *ngIf="Descripcion.errors.required">
					La Descripción es Requerida
				</div>
			</div>
		</div>


	</div>
	<div class="modal-footer">
		<button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">Cancelar</button>
		<button type="submit" class="btn btn-primary blue"
				[buttonBusy]="saving" [busyText]="'Guardando..'"
				[disabled]="!detailForm.form.valid">
			<i class="fa fa-save"></i> <span>Guardar</span>
		</button>
	</div>
</form>
