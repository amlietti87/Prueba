<div class="m-portlet">
    <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
                <span class="m-portlet__head-icon m--hide">
                    <i class="la la-gear"></i>
                </span>
                <h3 class="m-portlet__head-text">
                    <span>Agregar Consecuencia</span>
                </h3>
            </div>
        </div>
    </div>
    <div class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed">
        <form #detailForm="ngForm" class="m-form m-form--group-seperator-dashed">
            <div class="m-portlet__body">

                <div class="m-section">

                    <div class="m-section__content"> 
                            <div class="form-group">
                                <label>Consecuencia</label> 
                                <consecuencia-combo name="Consecuencia"
                                                    id="Consecuencia"
                                                    required
                                                    [(ngModel)]="consecuenciaId" emptyText="{{'Seleccione..'}}">
                                </consecuencia-combo>

                            </div> 

                    </div>
                </div>


            </div>
            <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit text-right">
                <div class="m-form__actions m-form__actions--solid">
                    <button  type="button" class="btn btn-default" (click)="close()">Cancelar</button>
                    <button type="button" class="btn btn-primary blue"
                             (click)="save()"
                            [disabled]="!detailForm.form.valid">
                        <i class="fa fa-save"></i> <span>Aceptar</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
