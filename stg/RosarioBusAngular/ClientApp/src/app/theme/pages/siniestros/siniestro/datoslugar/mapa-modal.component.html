<div class="m-portlet">
    <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
                <span class="m-portlet__head-icon m--hide">
                    <i class="la la-gear"></i>
                </span>
                <h3 class="m-portlet__head-text">
                    <span>Mapa</span>
                </h3>
            </div>
        </div>
    </div>
    <div class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed">
        <form #detailForm="ngForm" class="m-form m-form--group-seperator-dashed">
            <div class="m-portlet__body">
                <div class="col-md-12">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label>Calle</label>
                            <input #Calle="ngModel" class="form-control"
                                   type="text" name="Calle" [(ngModel)]="detail.Calle" maxlength="500">
                        </div>


                        <div class="form-group col-md-3">
                            <label>Cruce</label>
                            <input #Cruce="ngModel" class="form-control"
                                   type="text" name="Cruce" [(ngModel)]="detail.Cruce" maxlength="500">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Localidad</label><br />
                            <localidad-autocomplete #LocalidadId="ngModel" [(ngModel)]="detail.selectLocalidades" name="LocalidadId" id="LocalidadId" placeHolder="Localidades">
                            </localidad-autocomplete>
                        </div>
                        <div class="col-md-3">
                            <br />
                            <button style="padding: 0px;" pButton type="button" icon="fa-search" class="ui-button" (click)="searchGmap()"></button>
                        </div>
                    </div>
                        <div class="m-section">

                            <app-siniestromaps #mapaComponents></app-siniestromaps>
                        </div>
                </div>

            </div>
            <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit text-right">
                <div class="m-form__actions m-form__actions--solid">
                    <button type="button" class="btn btn-default" (click)="close()">Cerrar</button>
                    <button type="button" class="btn btn-primary blue"
                            (click)="save()"
                            [disabled]="!detailForm.form.valid">
                        <i class="fa fa-save"></i> <span>Aceptar</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
